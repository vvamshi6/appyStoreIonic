<!DOCTYPE html>
<html data-ng-app="demo" data-ng-strict-di>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Image Cache</title>
  </head>
  <body>
    <div class="Wrapper">
      <ui-image data-src="images/angularjs.png" data-title="local"></ui-image>

    </div>
    <script defer src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script defer src="../dist/ng-image-cache.js"></script>
    <script defer src="./app.js"></script>
